<!-- creator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TemplateHive - Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TemplateHive Creator</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="explorer.html">Explorer</a></li>
      </ul>
    </nav>
  </header>

  <section class="creator">
    <h2>Submit Your Template</h2>
    <form id="template-form" onsubmit="submitTemplate(event)">
      <label for="templateName">Template Name:</label>
      <input type="text" id="templateName" name="templateName" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Price ($):</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="file">Upload Template (ZIP or Image):</label>
      <input type="file" id="file" name="file" accept=".zip, image/*">

      <button type="submit">Submit Template</button>
    </form>

    <div id="creator-message"></div>
  </section>

  <footer>
    <p>&copy; TemplateHive 2023</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
