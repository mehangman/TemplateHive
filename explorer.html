<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TemplateHive - Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TemplateHive Explorer</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="creator.html">Creator</a></li>
      </ul>
    </nav>
  </header>

  <section class="explorer">
    <h2>Create Your Resume/Biodata</h2>
    <form id="resume-form">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="template">Select Template:</label>
      <select id="template" name="template">
        <option value="Modern">Modern</option>
        <option value="Classic">Classic</option>
        <option value="Minimalist">Minimalist</option>
      </select>
      
      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4"></textarea>
      
      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>
    
    <section id="preview">
      <h3>Resume Preview</h3>
      <div id="resume-output">
        <!-- Resume content will be rendered here -->
      </div>
    </section>
  </section>

  <footer>
    <p>&copy; TemplateHive 2023</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
